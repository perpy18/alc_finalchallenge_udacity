<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    
    <h1>Lab: Pixel Art Maker</h1>
    
    <h2>Choose Grid Size</h2>
    
    <!-- This is the form that you will use for making the grid -->
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" value="1" required>
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" value="1" required>
        <input type="submit" value="Submit">
        <input type="button" value="Reset" onclick="window.location.reload()">
    </form>
    
    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">
    <h2>Design Canvas</h2>
    <span><i>Click on cells, after setting grid height and width to create a design of your choice. See <a href="https://photos.app.goo.gl/DqvKi7mk7drGrevq9">link</a> for sample</i></span>
    <table id="pixel_canvas"></table>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="designs.js"></script>

</body>
</html>
